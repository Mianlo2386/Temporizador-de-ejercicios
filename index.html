<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temporizador de Ejercicios</title>
</head>
<body>
    <div class="container">
        <h1>Temporizador de Ejercicios</h1>
        <label for="series">Cantidad de series:</label>
        <input type="number" id="series" min="1" value="3">
        <label for="tiempo-trabajo">Tiempo de trabajo (segundos):</label>
        <input type="number" id="tiempo-trabajo" min="1" value="4">
        <label for="tiempo-descanso">Tiempo de descanso (segundos):</label>
        <input type="number" id="tiempo-descanso" min="1" value="3">
        <button id="iniciar">Iniciar</button>
        <button id="pausar">Pausar</button>
    </div>
    <div class="temporizador-container">
        <h1 class="leyenda">Listo para empezar?</h1>
        <div id="temporizador" class="temporizador"></div>
    </div>
    <footer class="footer">
        <p>2024 Mianlo</p>
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
